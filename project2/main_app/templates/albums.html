{% extends 'base.html' %}
{% block content %}

<h1>Albums</h1>
{% for album in albums %}
  <div class="card">
  	<a href="{% url 'albums_detail' album.id %}">
	    <div class="card-content">
	      <span class="card-title">{{ album.name }}</span>
	      <p>Description: {{ album.description }}</p>
	    </div>
	</a>    
  </div>

{% endfor %}
{% endblock %}
