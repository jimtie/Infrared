<h3>{{ album.name }}'s Photos</h3>
<div class="row">
  
    
    {% if album.photos.count %}
      {% for photo in album.photos.all %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-content">
            <a href="{% url 'photos_detail' photo.id %}">
              <img src = "{{photo.image_link}}" class="card-img">
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <h5>No Photos :(</h5>
    {% endif %}
  
</div>


{% endblock %}
