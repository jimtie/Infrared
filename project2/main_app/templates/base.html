{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inFrared</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script defer
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3 pb-3 mb-5">
      <div class="container">
        <a class="navbar-brand" href="/">inFrared</a>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="/albums" class="nav-link">Albums</a></li>
            <li class="nav-item"><a href="/photos" class="nav-link">Photos</a></li>
            <li class="nav-item"><a href="{% url 'album_createalbum' %}" class="nav-link">Create an Album</a></li>
            <li class="nav-item"><a href="{% url 'photo_create' %}" class="nav-link">Add a Photo</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Log Out</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer bg-dark navbar-expand-md .text-light mt-5">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item .text-light"><a href = "/about" class="nav-link">About</a></li>

      <li class="nav-item .text-light">CREATED BY SSJ</li>
    </ul>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
