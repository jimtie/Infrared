{% extends 'base.html' %}
{% block content %}
  <h1>Delete Photo</h1>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger" id="deletebtn">
    <a href="{% url 'photo_detail' object.id %}">Cancel</a>
  </form>

  <script>
    document.getElementById("deletebtn").addEventListener('click', () => { alert("this photo has been deleted!");
    })
  </script>
{% endblock %}
